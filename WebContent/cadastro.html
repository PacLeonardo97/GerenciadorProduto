<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Cadastro de produto</title>
</head>

<body>
	<form action="CadastrarProduto.do" method="post">
		<h1>Cadastro de produto</h1>
		<div style="margin-bottom: 1rem;">
			Código: <input type="number" name="codigo_pro" required>
		</div>
		<div style="margin-bottom: 1rem;">
			Nome: <input type="text" name="name" required>
		</div>
		<div style="margin-bottom: 1rem;">
			Descrição: <input type="text" name="description" required>
		</div>
		<div style="margin-bottom: 1rem;">
			Valor: <input type="number" name="value" required>
		</div>
		<div style="margin-bottom: 1rem;">
			Estoque: <input type="number" name="stock_prod" required>
		</div>
		<div>
			<input type="submit" value="Cadastrar">
		</div>
	</form>
	<br>
	<br>
	<a href="index.html">Voltar</a>
</body>

</html>
